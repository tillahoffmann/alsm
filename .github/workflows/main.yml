name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  cmdstanVersion: "2.28.1"

jobs:
  build:
    name: Continuous Integration
    runs-on: "ubuntu-18.04"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.8"
      - uses: actions/cache@v2
        with:
          path: |
            ${{ env.pythonLocation }}
            /home/runner/.cmdstan
          key: ${{ env.pythonLocation }}-${{ hashFiles('test_requirements.txt') }}-${{ env.cmdstanVersion }}
      - name: "Install dependencies"
        run: |
          pip install -r test_requirements.txt
          install_cmdstan --version ${{ env.cmdstanVersion }}
      - name: "Build the project"
        run: "make build"
        env:
          # Our tests may contain a number of stochastic elements. Setting a seed will make sure
          # they're not flaky (but also hide potential issues).
          SEED: "0"
